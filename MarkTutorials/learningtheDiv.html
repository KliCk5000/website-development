<html>
    
    <head>
        <title>Learning the Divs (Basics)</title>
    </head>
    
    <body>
        
        <!-- Practice making Divs in different ways -->
        
        
        <!-- Relative Positioning left/right floats -->
        <div style="position: relative; float: left;">Happy go lucky!</div>
        <div style="position: relative; float: right;">Oh yeah!</div>
        <div style="clear: both;"></div>
        
        <!-- Fixed Positioning -->
        <div style="position: Fixed; bottom: 0; right: 0; width: 200px; background-color: blue; color: red;">I'm fixed down here!</div>
        
        <!-- Absolute Positioning -->
        
        <!-- This Div has an image in it! -->
        <div><img src="img\star_b.png" alt="star"></img></div>
        
    </body>
</html>
